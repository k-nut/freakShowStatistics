<!DOCTYPE html>
<html>
  <head>
    <title>Freakshow Statistik</title>
    <meta charset="utf-8" />
    <script src="jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="flot/jquery.flot.js" type="text/javascript" charset="utf-8"></script>
    <script src="flot/jquery.flot.categories.js" type="text/javascript" charset="utf-8"></script>
    <script src="freakshow.js" type="text/javascript" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style type="text/css" media="screen">
      .plot {
        width: 500px;
        height: 400px;
        float: left;
      }
      .dataContainer {
        width: 500px;
        height: 500px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1> Freakshow Statistik </h1>
    <div class="dataContainer">
      <h2> Sprechzeit in Minuten </h2>
      <div id="placeholder" class="plot" ></div>
    </div>
    <div class="dataContainer">
      <h2> Maximale kurzzeitige Lautheit </h2>
      <div id="loudnessShortTerm" class="plot" ></div>
    </div>
    <div class="dataContainer">
      <h2> Maximale momentane Lautheit</h2>
      <div id="loudnessMomentary" class="plot" ></div>
    </div>
  </body>
</html>
